@@include('../00.global/include-header.html')
     
  <body>
  
  
          
    @@include('../00.global/include-loader.html')
    
    

  
  
    <div class="wrapper">
    
        <!-- Header Area
        ============================================= -->      
        <header class="header-area transition">
            
             <div class="header-container transition">
                 <div class="container">
                 
                        @@include('../00.global/include-brand.html')
                        
                        @@include('../00.global/include-menu.html')
                        
                        
                        
                        
                  </div>
                  <!-- .container end -->
                  
                  <div class="clear"></div>
             </div>
        
        </header>
        <div class="header-inner"></div>
      
     
        <!-- Content 01
        ====================================================== -->
        <section class="space-none">
            <div class="container t-c">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 t-c">
                            <h2>Inputs</h2>
                        </div>
                    </div>
                    <!-- .row end -->
              
                    
            </div>
            <!-- .container end -->
 
        </section>
     
       
        
       <!-- Content 02
        ====================================================== -->
        <section>
            <div class="container t-c">
                   
                   
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                           
                        
                        
                                 <form method="post" action="#">
               
								   <div class="row">
										<div class="col-sm-6">

											<div class="controls success">
											  <input type="text" class="float-label" value="Success" name="success-name">
											  <label>Input Name</label>
											</div>

										</div>  
										   
										<div class="col-sm-6">

											<div class="controls error">
											  <input type="text" class="float-label" value="Error" name="error-name">
											  <label>Input Name</label>
											</div>

										</div>  

									</div>
									<!-- .row end -->  
                                   
							   
					   
							   
							   
								   <div class="row">
										<div class="col-sm-6">

											<div class="controls">
											  <input type="text" class="float-label" name="first-name">
											  <label>First Name</label>
											</div>

										</div>  
										   
										<div class="col-sm-6">

											<div class="controls">
											  <input type="text" class="float-label" name="last-name">
											  <label>Last Name</label>
											</div>

										</div>  

									</div>
									<!-- .row end -->  
                                   
                                   
								   <div class="row">
										<div class="col-sm-6">

											<div class="controls withicon">
										      <i class="fa fa-cogs" aria-hidden="true"></i>
											  <input type="text" class="float-label" name="first-name">
											  <label>With Icons</label>
											</div>

										</div>  
										   
										<div class="col-sm-6">

											<div class="controls withicon">
										      <i class="fa fa-feed" aria-hidden="true"></i>
											  <input type="text" class="float-label" name="last-name">
											  <label>With Icons</label>
											</div>

										</div>  

									</div>
									<!-- .row end -->  
                                   
                                   
								   <div class="row">
										<div class="col-sm-12">

											<div class="controls radio">
												<label>
													<input type="radio" name="sex">Male
												</label>
												<label>
													<input type="radio" name="sex">Female
												</label>
											</div>

										</div>  

									</div>
									<!-- .row end --> 		
                                  
                                  
								   <div class="row">
										<div class="col-sm-6">

											<div class="controls select">
												<label>
													<select name="country">
													    <option value="India">India</option>
														<option value="Australia">Australia</option>
													</select>
													
												</label>
												<span>Country</span>
												
												
												<label>
													<select name="city">
													    <option value="Barnal">Barnal</option>
													</select>
													
												</label>
												<span>City</span>
												
												
											</div>

										</div>  

									</div>
									<!-- .row end --> 		 
                                   
                                   
                                    <div class="controls">
                                      <input type="text" class="float-label" name="name">
                                      <label>Name</label>
                                    </div>
                                    
                                    <div class="controls">
                                      <input type="tel" class="float-label" name="cell">
                                      <label>Celly</label>
                                    </div>
                            
                                
                                    <div class="controls">
                                      <textarea name="comments" class="float-label"></textarea>
                                      <label>Comments</label>
                                    </div>
                                    
                                    <div class="controls-file-container t-l">  
										<input type="file" id="my-file">
										<label tabindex="0" for="my-file" class="button button-hover button-border-thin button-size-s button-bg-primary controls-file-trigger">Upload File</label>
									</div>
									<p class="controls-file-return t-l"></p>
                                    
                                </form>
                        
                        
                        </div>     
                        
                        
                    </div>
                    <!-- .row end -->  
                   
                    
            </div>
            <!-- .container end -->
            
            
 
        </section>
        
        
        
        @@include('../00.global/include-footer.html')
